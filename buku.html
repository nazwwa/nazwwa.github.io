<!DOCTYPE html>
<html>
<head>

  <title>Flipbook Demo</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>

 <style>
  .overlay-container {
    position: fixed;
    top: 50px;
    left: 1%;
    width:  329px;
    height: 500px;
    z-index: 9999;
    background: transparent;
    border: none;
    box-shadow: none;

    width: 100%;
    height: 100%;
    border: none;

  }

<body>

  <div class="page papper-front"><img class="img-front" src="book/2.gif?timestamp=123456"></div>

  <div class="hard cover-back"><img class="img-front" src="book/12.jpg"></div>
</div>


<script>
  $('.flipbook').turn({
    width: 350,
    height: 250,
    autoCenter: true
  });

   if (isOrientationCorrect) {
                // Show music player immediately
                document.getElementById("musicOverlay").classList.add("show");
                
                // // Show book after delay

            } else {

                document.getElementById("musicOverlay").classList.remove("show");

</script>
