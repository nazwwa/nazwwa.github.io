<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Happy Birthday</title>
   <link rel="icon" type="image/x-icon" href="book/gift-2_.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    canvas {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .namebox {
      color: #ff5ba5;
      position: absolute;
      z-index: 9999;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: 1s;
    }

    .namebox h1 {
      margin: 0 auto;
    }

    iframe {
      width: 40vw;
      height: 90vh;
      border: none;
      border-radius: 12px;
      background: transparent;
    }

    #bukuOverlay {
      opacity: 0;
      transition: opacity 1s ease-in-out;
      pointer-events: none;
    }

    #bukuOverlay.show {
      opacity: 1;
      pointer-events: auto;
    }

     .overlay-container {
    position: fixed;
    top: 50px;
    left: 1%;
    width:  329px;
    height: 500px;
    z-index: 9999;
    background: transparent;
    border: none;
    box-shadow: none;
    
  }

  .overlay-container iframe {
    width: 100%;
    height: 100%;
    border: none;
    outline: none;
    display: block;
  }

    /* ðŸŒ€ ROTATE WARNING OVERLAY */
    #rotateWarning {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      z-index: 10000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      font-size: 1.5em;
      padding: 20px;
      box-sizing: border-box;
    }

    #rotateWarning .rotate-icon {
      animation: rotate 2s infinite linear;
      margin-bottom: 20px;
    }

    #rotateWarning .rotate-icon svg {
      width: 80px;
      height: 80px;
      fill: white;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <!-- ðŸ“± ROTATE WARNING -->
  <div id="rotateWarning">
    <div class="rotate-icon">
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <rect x="22" y="14" width="20" height="36" rx="3" stroke="white" stroke-width="3"/>
        <path d="M16 22C10 26 10 38 16 42" stroke="white" stroke-width="3" stroke-linecap="round"/>
        <path d="M48 42C54 38 54 26 48 22" stroke="white" stroke-width="3" stroke-linecap="round"/>
        <path d="M13 25L16 22L13 19" stroke="white" stroke-width="2" stroke-linecap="round"/>
        <path d="M51 39L48 42L51 45" stroke="white" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </div>
    <p>Please rotate your phone to landscape</p>
  </div>

  <!-- ðŸŽ¨ CANVASES -->
   <canvas id="canvas-matrix" style="position:absolute;width:100%;height:100%;z-index:8888"></canvas>
    <canvas style="position:absolute;width:100%;height:100%;z-index:9999" class="canvas"></canvas>

    <div class="overlay">
        <div class="tabs">
            <div class="tabs-labels">
                <span class="tabs-label">Commands</span>
                <span class="tabs-label">Info</span>
                <span class="tabs-label">Share</span>
            </div>

            <div class="tabs-panels">
                <ul class="tabs-panel commands">
                </ul>
            </div>
        </div>
    </div>

  <!-- ðŸ“˜ OVERLAYS -->
   <div class="overlay-container" id="musicOverlay">
        <iframe src="music.html" allowtransparency="true"></iframe>
    </div>

  <div class="namebox" id="bukuOverlay">
    <iframe src="buku.html" allowtransparency="true"></iframe>
  </div>

  <!-- ðŸ§  SCRIPT UTAMA -->
  <script src="js/index.js"></script>
  <script src="js/heart.js"></script>
  <script src="js/matrix.js"></script>

  <script>
    let animationPaused = true;

    function checkOrientation() {
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      const isPortrait = window.innerHeight > window.innerWidth;

      if (isMobile && isPortrait) {
        document.getElementById('rotateWarning').style.display = 'flex';
        pauseAllAnimations();
        document.body.style.overflow = 'hidden';
        return false;
      } else {
        document.getElementById('rotateWarning').style.display = 'none';
        if (animationPaused) resumeAllAnimations();
        document.body.style.overflow = '';
        return true;
      }
    }

    function pauseAllAnimations() {
      animationPaused = true;
      if (typeof stopMatrixAnimation === 'function') stopMatrixAnimation();
      if (typeof stopHeartAnimation === 'function') stopHeartAnimation();
    }

    function resumeAllAnimations() {
      animationPaused = false;
      if (typeof startMatrixAnimation === 'function') startMatrixAnimation();
      if (typeof startHeartAnimation === 'function') startHeartAnimation();
    }

    let isOrientationCorrect = checkOrientation();

    // Cek ulang kalau resize/rotate
    window.addEventListener('resize', () => {
      isOrientationCorrect = checkOrientation();
      if (isOrientationCorrect) {
        setTimeout(() => {
          document.getElementById("bukuOverlay").classList.add("show");
        }, 20000);
      }
    });

    // Tampilkan buku 20 detik setelah load jika landscape
    if (isOrientationCorrect) {
      setTimeout(() => {
        document.getElementById("bukuOverlay").classList.add("show");
      }, 20000);
    }
  </script>
</body>
</html>
